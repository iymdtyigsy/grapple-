<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Boat Control Interface</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>üö§ Boat Control Interface</h1>

    <div class="main-container">
        <!-- LEFT PANEL: Boat image + Map -->
        <div class="left-panel">
            <img src="boat cam.png" alt="Boat Camera" class="boat-image">
            <div id="map"></div>
        </div>

        <!-- RIGHT PANEL: Status + Controls -->
        <div class="right-panel">
            <!-- Battery -->
            <div class="status-item">
                <h3>üîã Battery</h3>
                <div class="battery-outline">
                    <div class="battery-fill" id="battery"></div>
                    <div class="battery-tip"></div>
                </div>
                <p id="battery-text">Battery: 0%</p>
            </div>

            <!-- Oil Level -->
            <div class="status-item">
                <h3>üõ¢ Oil Level</h3>
                <progress id="oil-progress" value="50" max="100"></progress>
                <p id="oil-text">Oil: 50%</p>
            </div>

            <!-- Controls -->
            <div class="controls">
                <h3>‚öôÔ∏è Test Tube Control</h3>
                <button onclick="toggleTube(true)">Dip Tube</button>
                <button onclick="toggleTube(false)">Raise Tube</button>

                <h3>üõ† Oil Retrieval</h3>
                <button onclick="toggleOil(true)">Start Oil</button>
                <button onclick="toggleOil(false)">Stop Oil</button>
            </div>
        </div>
    </div>

    <script>
        // ------------------------------
        // Leaflet Map
        var map = L.map('map').setView([0, -160], 4); // Ocean
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        var marker = L.marker([0, -160]).addTo(map)
            .bindPopup('üö§ Boat Location')
            .openPopup();

        // ------------------------------
        // Battery animation & alert
        let batteryLevel = 0;
        let batteryDirection = 1;
        let batteryAlertShown = false;

        setInterval(() => {
            batteryLevel += batteryDirection * 1;

            if (batteryLevel >= 100) batteryDirection = -1;
            if (batteryLevel <= 0) batteryDirection = 1;

            const batteryFill = document.getElementById("battery");
            batteryFill.style.width = batteryLevel + "%";
            batteryFill.style.backgroundColor =
                batteryLevel < 30 ? "red" :
                batteryLevel < 60 ? "yellow" : "green";

            document.getElementById("battery-text").textContent = "Battery: " + Math.round(batteryLevel) + "%";

            // Battery alert when below 20%
            if (batteryLevel <= 20) showBatteryAlert();

        }, 100);

        function showBatteryAlert() {
            if (!batteryAlertShown) {
                batteryAlertShown = true;

                // Flash battery
                const batteryFill = document.getElementById("battery");
                let flashes = 0;
                const flashInterval = setInterval(() => {
                    batteryFill.style.backgroundColor = flashes % 2 === 0 ? "red" : "white";
                    flashes++;
                    if (flashes > 5) {
                        clearInterval(flashInterval);
                        batteryFill.style.backgroundColor = "red";
                    }
                }, 300);

                alert("‚ö†Ô∏è Battery is LOW!");
                setTimeout(() => batteryAlertShown = false, 5000);
            }
        }

        // ------------------------------
        // Oil simulation & alert
        let oilLevel = 50;

        setInterval(() => {
            oilLevel = Math.min(100, oilLevel + 1);

            document.getElementById("oil-progress").value = oilLevel;
            document.getElementById("oil-text").textContent = "Oil: " + oilLevel + "%";

            if (oilLevel === 100) {
                alert("‚úÖ Oil tank is full!");
                oilLevel = 0;
            }
        }, 1000);

        // ------------------------------
        // Button handlers
        function toggleTube(on) {
            alert(on ? "Test Tube Dipping Started" : "Test Tube Dipping Stopped");
        }

        function toggleOil(on) {
            alert(on ? "Oil Retrieval Started" : "Oil Retrieval Stopped");
        }
    </script>
</body>
</html>
