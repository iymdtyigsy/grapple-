<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Boat Control Interface</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>🚤 Boat Control Interface</h1>

    <div class="main-container">
        <!-- LEFT PANEL: Boat image + Map -->
        <div class="left-panel">
            <img src="boat cam.png" alt="Boat Camera" class="boat-image">
            <div id="map"></div>
        </div>

        <!-- RIGHT PANEL: Status + Controls + Alerts -->
        <div class="right-panel">
            <!-- Alerts container -->
            <div id="alerts-container"></div>

            <!-- Battery -->
            <div class="status-item">
                <h3>🔋 Battery</h3>
                <div class="battery-outline">
                    <div class="battery-fill" id="battery"></div>
                    <div class="battery-tip"></div>
                </div>
                <p id="battery-text">Battery: 0%</p>
            </div>

            <!-- Oil Level -->
            <div class="status-item">
                <h3>🛢 Oil Level</h3>
                <progress id="oil-progress" value="50" max="100"></progress>
                <p id="oil-text">Oil: 50%</p>
            </div>

            <!-- Controls -->
            <div class="controls">
                <h3>⚙️ Test Tube Control</h3>
                <button onclick="toggleTube(true)">Dip Tube</button>
                <button onclick="toggleTube(false)">Raise Tube</button>

                <h3>🛠 Oil Retrieval</h3>
                <button onclick="toggleOil(true)">Start collection</button>
                <button onclick="toggleOil(false)">Stop collection</button>
            </div>
        </div>
    </div>

    <script>
        // ------------------------------
        // Leaflet Map
        var map = L.map('map').setView([0, -160], 4);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        var marker = L.marker([0, -160]).addTo(map)
            .bindPopup('🚤 Boat Location')
            .openPopup();

        // ------------------------------
        // Inline alert function
        function showInlineAlert(message, type="warning") {
            const container = document.getElementById("alerts-container");

            const alertDiv = document.createElement("div");
            alertDiv.textContent = message;
            alertDiv.className = "inline-alert " + type;

            container.appendChild(alertDiv);

            setTimeout(() => {
                container.removeChild(alertDiv);
            }, 3000);
        }

        // ------------------------------
        // Battery animation & alert
        let batteryLevel = 0;
        let batteryDirection = 1;
        let batteryAlertShown = false;

        setInterval(() => {
            batteryLevel += batteryDirection * 1;

            if (batteryLevel >= 100) batteryDirection = -1;
            if (batteryLevel <= 0) batteryDirection = 1;

            const batteryFill = document.getElementById("battery");
            batteryFill.style.width = batteryLevel + "%";
            batteryFill.style.backgroundColor =
                batteryLevel < 30 ? "red" :
                batteryLevel < 60 ? "yellow" : "green";

            document.getElementById("battery-text").textContent = "Battery: " + Math.round(batteryLevel) + "%";

            // Battery alert when below 20%
            if (batteryLevel <= 20 && !batteryAlertShown) {
                batteryAlertShown = true;
                showInlineAlert("⚠️ Battery is LOW!", "warning");
                setTimeout(() => batteryAlertShown = false, 5000);
            }

        }, 100);

        // ------------------------------
        // Oil simulation & pause when full
        let oilLevel = 50;
        let oilPaused = false;

        setInterval(() => {
            if (!oilPaused) {
                oilLevel = Math.min(100, oilLevel + 1);

                document.getElementById("oil-progress").value = oilLevel;
                document.getElementById("oil-text").textContent = "Oil: " + oilLevel + "%";

                if (oilLevel === 100) {
                    showInlineAlert("✅ Oil tank is full!", "success");

                    oilPaused = true;
                    setTimeout(() => {
                        oilLevel = 0;
                        oilPaused = false;
                    }, 3000); // pause for 3 seconds
                }
            }
        }, 1000);

        // ------------------------------
        // Button handlers
        function toggleTube(on) {
            showInlineAlert(on ? "Test Tube Dipped" : "Test Tube Raised", "success");
        }

        function toggleOil(on) {
            showInlineAlert(on ? "Oil Retrieval Started" : "Oil Retrieval Stopped", "success");
        }
    </script>
</body>
</html>
